<!--Galerie-->
<div class="galeryIndex container-fluid">
  <div id="carousel" class="borders container-fluid | carousel slide"  data-bs-ride="carousel">


    <strong class="fs-1 mt-4 fw-bold text-center"><h1>Fotografie</h1></strong>

    <!-- Obrázek na pozadí -->
    <img id="galeryBackground" class="galeryBackground" src="images/gallery/workshop_2.jpg">

    <!-- Galerie -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner text-center">

        <div class="carousel-item active" data-bs-interval="5000">
          <img src="images/gallery/slide_1.jpg" class="d-block mx-auto" alt="Slide 1">
        </div>

        <div class="carousel-item" data-bs-interval="5000">
          <img src="images/gallery/slide_2.jpg" class="d-block mx-auto" alt="Slide 2">
        </div>

        <div class="carousel-item" data-bs-interval="5000">
          <img src="images/gallery/slide_3.jpg" class="d-block mx-auto" alt="Slide 3">
        </div>

        <div class="carousel-item" data-bs-interval="5000">
          <img src="images/gallery/slide_4.jpg" class="d-block mx-auto" alt="Slide 4">
        </div>

        <div class="carousel-item" data-bs-interval="5000">
          <img src="images/gallery/slide_5.jpg" class="d-block mx-auto" alt="Slide 5">
        </div>

        <div class="carousel-item" data-bs-interval="5000">
          <img src="images/gallery/slide_6.jpg" class="d-block mx-auto" alt="Slide 6">
        </div>


      </div>
    </div>

    <!-- Šipky pro navigaci -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>

  </div>
</div>
